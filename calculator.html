<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <div id="calculator_container">
      <input type="text" id="display" />
      <div id="cal_button_container">
        <button
          class="cal_button"
          onclick="currrentdisplay=``;document.querySelector('#display').value=currrentdisplay;"
        >
          c
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`1`;document.querySelector('#display').value=currrentdisplay;"
        >
          1
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`2`;document.querySelector('#display').value=currrentdisplay;"
        >
          2
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`+`;document.querySelector('#display').value=currrentdisplay;"
        >
          +
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`3`;document.querySelector('#display').value=currrentdisplay;"
        >
          3
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`4`;document.querySelector('#display').value=currrentdisplay;"
        >
          4
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`-`;document.querySelector('#display').value=currrentdisplay;"
        >
          -
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`5`;document.querySelector('#display').value=currrentdisplay;"
        >
          5
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`6`;document.querySelector('#display').value=currrentdisplay;"
        >
          6
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`*`;document.querySelector('#display').value=currrentdisplay;"
        >
          *
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`7`;document.querySelector('#display').value=currrentdisplay;"
        >
          7
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`8`;document.querySelector('#display').value=currrentdisplay;"
        >
          8
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`/`;document.querySelector('#display').value=currrentdisplay;"
        >
          /
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay = eval(currrentdisplay);document.querySelector('#display').value=currrentdisplay; "
        >
          =
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`9`;document.querySelector('#display').value=currrentdisplay;"
        >
          9
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`0`;document.querySelector('#display').value=currrentdisplay;"
        >
          0
        </button>
        <button
          class="cal_button"
          onclick="currrentdisplay=currrentdisplay+`.`;document.querySelector('#display').value=currrentdisplay;"
        >
          .
        </button>
      </div>
    </div>
    <script>
      let currrentdisplay = ``;
      document.querySelector("#display").value = currrentdisplay;
    </script>
  </body>
</html>
